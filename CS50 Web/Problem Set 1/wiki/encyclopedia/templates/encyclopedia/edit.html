{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <hr>
    <form action="{% url 'edit' title %}" method="post">
      {% csrf_token %}
      {{ edit_form }}
      <button type="submit">Save</button>
    </form>
{% endblock %}
