<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <a href="index.html" class="link">Google Search</a>
    </header>
    <div id="advanced">Advanced Search</div>
    <div style="margin-left: 20px; font-size: large">Find pages with...</div>

    <div id="search">
      <form
        style="margin-left: 20px; margin-top: 40px"
        id="advsearch"
        action="https://www.google.com/search"
        method="GET"
      >
        <div class="form-row">
          <label class="label" for="all">all these words:</label>
          <input class="input" type="text" name="as_q" /><br /><br />
        </div>
        <div class="form-row">
          <label class="label" for="exact">this exact word or phrase:</label>
          <input class="input" type="text" name="as_epq" /><br /><br />
        </div>
        <div class="form-row">
          <label class="label" for="any">any of these words:</label>
          <input class="input" type="text" name="as_oq" /><br /><br />
        </div>
        <div class="form-row">
          <label class="label" for="none">none of these words:</label>
          <input class="input" type="text" name="as_eq" /><br /><br />
        </div>
        <div class="form-row">
          <div id="buttondiv">
            <input id="advbutton" type="submit" value="Advanced Search" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
