<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <a href="index.html" class="link">Google Search</a>
    </header>
    <div class="google">Google Images</div>
    <div class="search">
      <form class="container" action="https://www.google.com/search">
        <input class="bar" type="text" name="q" />
        <input type="hidden" name="tbm" value="isch" />
        <input type="submit" value="Search Image" />
      </form>
    </div>
  </body>
</html>
